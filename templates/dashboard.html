{% extends 'admin_layout.html' %}

{% block body %}
<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-9">
      <!-- <a href="#"><button class="btn btn-primary">File Uploader</button></a> -->
      <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
      <a href="/edit/0"><button class="btn btn-primary">Add Post</button></a>
    </div>
  </div>
  <h1>EDIT POSTS</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>DATE</th>
      <th>EDIT</th>
      <th>DELETE</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{post._id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.updated_at}}</td>
      <td><a href="/edit/{{post._id}}"><button class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post._id}}"><button class="btn btn-primary">Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
